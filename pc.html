        function generateRandomIndexes() {
            randomIndexes = [];
            for (let i = 0; i < filteredVocabulary.length; i++) {
                randomIndexes.push(i);
            }
            
            // Fisher-Yatesã‚¢ãƒ«ã‚´ãƒªã‚ºãƒ ã§ã‚·ãƒ£ãƒƒãƒ•ãƒ«
            for (let i = randomIndexes.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [randomIndexes[i], randomIndexes[j]] = [randomIndexes[j], randomIndexes[i]];
            }
        }

                        audio: true

                    mediaRecorder = new MediaRecorder(stream);
                    recordedChunks = [];
                    
                    mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {

                        }

                    mediaRecorder.onstop = () => {
                        const blob = new Blob(recordedChunks, { type: 'video/webm' });
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'child-words-video.webm';
                        a.click();
                        
                        stream.getTracks().forEach(track => track.stop());
                        indicator.style.display = 'none';
                        recordBtn.textContent = 'ğŸ“¹ éŒ²ç”»é–‹å§‹';
                        recordBtn.style.background = '#667eea';
                    };
                    
                    mediaRecorder.start();
                    indicator.style.display = 'block';

        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            
            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            } else {
                return `${minutes}:${secs.toString().padStart(2, '0')}`;

                    await generateVideoSegment(startIndex, endIndex, segment + 1, slideTime);

                }
                
            } catch (error) {

        // å‹•ç”»ç”Ÿæˆåœæ­¢
        function stopVideoGeneration() {

        // 1ã¤ã®å‹•ç”»ã‚»ã‚°ãƒ¡ãƒ³ãƒˆç”Ÿæˆï¼ˆç„¡éŸ³æ˜ åƒã®ã¿ï¼‰
        async function generateVideoSegment(startIndex, endIndex, segmentNumber, slideTimeSeconds) {
            return new Promise(async (resolve) => {
                if (videoGenerationStopped) {
                    resolve();
                    return;
                }
                
                const canvas = document.createElement('canvas');
                canvas.width = 1920;
                canvas.height = 1080;
                canvas.style.position = 'fixed';
                canvas.style.top = '-2000px'; // ç”»é¢å¤–ã«é…ç½®
                canvas.style.left = '-2000px';
                document.body.appendChild(canvas); // DOMã«è¿½åŠ 
                const ctx = canvas.getContext('2d');
                
                // AudioContextã§ç´”ç²‹ãªéŸ³å£°åˆæˆã®ã¿ã‚’ã‚­ãƒ£ãƒ—ãƒãƒ£
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const audioDestination = audioContext.createMediaStreamDestination();
                
                // æ˜ åƒã‚¹ãƒˆãƒªãƒ¼ãƒ 
                const videoStream = canvas.captureStream(30); // 30fps
                
                // æ˜ åƒã¨éŸ³å£°ã‚’çµåˆ
                const combinedStream = new MediaStream();
                videoStream.getVideoTracks().forEach(track => combinedStream.addTrack(track));
                audioDestination.stream.getAudioTracks().forEach(track => combinedStream.addTrack(track));
                
                const mediaRecorder = new MediaRecorder(combinedStream, {
                    mimeType: 'video/webm;codecs=vp9'
                });
                
                const chunks = [];
                mediaRecorder.ondataavailable = (event) => {
                    chunks.push(event.data);
                };
                
                mediaRecorder.onstop = () => {
                    // Canvasã‚’å‰Šé™¤
                    document.body.removeChild(canvas);
                    
                    const blob = new Blob(chunks, { type: 'video/webm' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    
                    // ä¾‹æ–‡ãƒ¢ãƒ¼ãƒ‰ã‹å˜èªãƒ¢ãƒ¼ãƒ‰ã‹ã§ãƒ•ã‚¡ã‚¤ãƒ«åã‚’å¤‰æ›´
                    const modePrefix = isSingleWordMode ? 'words' : 'sentences';
                    a.download = `child-${modePrefix}-part${segmentNumber.toString().padStart(2, '0')}.webm`;
                    a.click();
                    URL.revokeObjectURL(url);
                    resolve();
                };
                
                let currentWordIndex = startIndex;
                
                // æœ€åˆã®ã‚¹ãƒ©ã‚¤ãƒ‰ã‚’æç”»ã—ã¦ã‹ã‚‰MediaRecorderã‚’é–‹å§‹
                drawSlideToCanvasNoAudio(ctx, filteredVocabulary[currentWordIndex]);
                
                // MediaRecorderã‚’é–‹å§‹ï¼ˆæç”»å¾Œï¼‰
                setTimeout(() => {
                    mediaRecorder.start();
                    currentWordIndex++;
                    
                    const slideInterval = setInterval(() => {
                        if (videoGenerationStopped || currentWordIndex >= endIndex) {
                            clearInterval(slideInterval);
                            setTimeout(() => mediaRecorder.stop(), 500);
                            return;
                        }
                        
                        // Canvasã«æç”»
                        drawSlideToCanvasNoAudio(ctx, filteredVocabulary[currentWordIndex]);
                        currentWordIndex++;
                    }, slideTimeSeconds * 1000);
                }, 100); // 100mså¾…æ©Ÿã—ã¦æç”»ãŒç¢ºå®Ÿã«åæ˜ ã•ã‚Œã‚‹ã‚ˆã†ã«ã™ã‚‹
            });
        }

        // ãƒ†ã‚­ã‚¹ãƒˆã‚’è¤‡æ•°è¡Œã«åˆ†å‰²
        function wrapText(ctx, text, maxWidth) {
            const words = text.split(' ');
            const lines = [];
            let currentLine = '';
            
            words.forEach(word => {
                const testLine = currentLine + word + ' ';
                const metrics = ctx.measureText(testLine);
                
                if (metrics.width > maxWidth && currentLine !== '') {
                    lines.push(currentLine.trim());
                    currentLine = word + ' ';
                } else {
                    currentLine = testLine;
                }
            });
            
            if (currentLine.trim() !== '') {
                lines.push(currentLine.trim());
            }
            
            return lines;
        }

        function createSpeechRecorder(audioContext, destination) {
            // éŸ³å£°åˆæˆç”¨ã®ã‚ªãƒ¼ãƒ‡ã‚£ã‚ªãƒãƒ¼ãƒ‰ã‚’ä½œæˆ
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            // ç„¡éŸ³çŠ¶æ…‹ã§åˆæœŸåŒ–
            gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
            oscillator.frequency.setValueAtTime(0, audioContext.currentTime);
            
            oscillator.connect(gainNode);
            gainNode.connect(destination);
            
            return { oscillator, gainNode };

                const utterance = new SpeechSynthesisUtterance(text);

                utterance.volume = 1.0;
                
                // éŸ³å£°é–‹å§‹æ™‚ã«ã‚²ã‚¤ãƒ³ã‚’ä¸Šã’ã‚‹
                utterance.onstart = () => {
                    gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
                };
                
                // éŸ³å£°çµ‚äº†æ™‚ã«ã‚²ã‚¤ãƒ³ã‚’ä¸‹ã’ã‚‹
                utterance.onend = () => {
                    gainNode.gain.setValueAtTime(0, audioContext.currentTime + 0.1);

        // YouTubeè‡ªå‹•ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ç”¨ãƒ‡ãƒ¼ã‚¿ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ
        function exportYouTubeData() {
            const wordsPerVideo = 30;

            // ã‚«ãƒ†ã‚´ãƒªåˆ¥ã«åˆ†é¡
            vocabulary.forEach(word => {
                if (!categories[word.category]) {

            // YouTubeç”¨ã®ãƒ¡ã‚¿ãƒ‡ãƒ¼ã‚¿ã‚’ç”Ÿæˆ
            const youtubeData = {
                totalWords: filteredVocabulary.length,
                totalCategories: Object.keys(categories).length,
                wordsPerVideo: wordsPerVideo,
                estimatedVideos: Math.ceil(filteredVocabulary.length / wordsPerVideo),
                categories: {},
                videoSeries: []

            // ã‚«ãƒ†ã‚´ãƒªåˆ¥çµ±è¨ˆ
            Object.keys(categories).forEach(category => {
                youtubeData.categories[category] = {
                    wordCount: categories[category].length,
                    videos: Math.ceil(categories[category].length / wordsPerVideo),
                    words: categories[category]

            });
            
            // å‹•ç”»ã‚·ãƒªãƒ¼ã‚ºãƒ‡ãƒ¼ã‚¿ç”Ÿæˆ
            let videoIndex = 1;
            let currentIndex = 0;
            
            while (currentIndex < filteredVocabulary.length) {
                const endIndex = Math.min(currentIndex + wordsPerVideo, filteredVocabulary.length);
                const segmentWords = filteredVocabulary.slice(currentIndex, endIndex);
                const mainCategory = getMostCommonCategory(segmentWords);
                
                youtubeData.videoSeries.push({
                    videoNumber: videoIndex,
                    title: `å­è‚²ã¦è‹±å˜èª5000ã€Part ${videoIndex}ã€‘${mainCategory}ç·¨`,
                    description: generateVideoDescription(segmentWords, videoIndex),
                    tags: generateTags(segmentWords, mainCategory),
                    thumbnail: generateThumbnailData(mainCategory, videoIndex),
                    duration: segmentWords.length * parseInt(document.getElementById('slideTime').value),
                    wordCount: segmentWords.length,
                    startIndex: currentIndex,
                    endIndex: endIndex - 1,
                    words: segmentWords,
                    category: mainCategory
                });
                
                currentIndex = endIndex;
                videoIndex++;
            }
            
            // CSVã¨JSONãƒ•ã‚¡ã‚¤ãƒ«ã‚’ç”Ÿæˆ
            generateCSVFile(youtubeData);
            generateJSONFile(youtubeData);
            generateUploadScript(youtubeData);
            
            showStatus('YouTubeãƒ‡ãƒ¼ã‚¿ã‚’å‡ºåŠ›ã—ã¾ã—ãŸ', 
                `${youtubeData.estimatedVideos}æœ¬ã®å‹•ç”»ãƒ‡ãƒ¼ã‚¿ãƒ»ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã‚¹ã‚¯ãƒªãƒ—ãƒˆãƒ»ãƒ¡ã‚¿ãƒ‡ãƒ¼ã‚¿ã‚’ç”Ÿæˆ`, 
                3000);
        }
        
        // æœ€ã‚‚å¤šã„ã‚«ãƒ†ã‚´ãƒªã‚’å–å¾—
        function getMostCommonCategory(words) {
            const categoryCount = {};
            words.forEach(word => {
                categoryCount[word.category] = (categoryCount[word.category] || 0) + 1;
            });
            
            return Object.keys(categoryCount).reduce((a, b) => 
                categoryCount[a] > categoryCount[b] ? a : b
            );
        }
        
        // å‹•ç”»èª¬æ˜æ–‡ç”Ÿæˆ
        function generateVideoDescription(words, videoNumber) {
            const category = getMostCommonCategory(words);
            const timeStamps = words.map((word, index) => {

                return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')} ${word.jp} (${word.en})`;
            }).join('\\n');
            
            return `ğŸ“š 5000èªã®å­è‚²ã¦è‹±å˜èªå­¦ç¿’ã‚·ãƒªãƒ¼ã‚ºç¬¬${videoNumber}å¼¾
ğŸ¯ ${category}ã«é–¢ã™ã‚‹é‡è¦å˜èª${words.length}å€‹
ğŸ‘¶ è¦ªå­ã§ä¸€ç·’ã«å­¦ã¹ã‚‹éŸ³å£°ä»˜ãã‚¹ãƒ©ã‚¤ãƒ‰

â° ã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—:
${timeStamps}

ğŸ”— ãƒ—ãƒ¬ã‚¤ãƒªã‚¹ãƒˆ: https://youtube.com/playlist?list=YOUR_PLAYLIST_ID
ğŸ“– é–¢é€£å‹•ç”»: #å­è‚²ã¦è‹±å˜èª5000

#è‹±å˜èª #å­è‚²ã¦ #æ•™è‚² #è¦ªå­å­¦ç¿’ #ãƒã‚¤ãƒªãƒ³ã‚¬ãƒ« #å¹¼å…æ•™è‚²`;
        }
        
        // ã‚¿ã‚°ç”Ÿæˆ
        function generateTags(words, category) {
            const baseTags = ['è‹±å˜èª', 'å­è‚²ã¦', 'æ•™è‚²', 'è¦ªå­å­¦ç¿’', 'ãƒã‚¤ãƒªãƒ³ã‚¬ãƒ«', 'å¹¼å…æ•™è‚²', 'English', 'Kids'];
            const categoryTag = category.replace('ãƒ»', '');
            return [...baseTags, categoryTag, `${category}è‹±èª`];
        }
        
        // ã‚µãƒ ãƒã‚¤ãƒ«ç”¨ãƒ‡ãƒ¼ã‚¿ç”Ÿæˆ
        function generateThumbnailData(category, videoNumber) {
            return {

                subtitle: category,

        // CSVãƒ•ã‚¡ã‚¤ãƒ«ç”Ÿæˆ
        function generateCSVFile(data) {
            let csv = 'Video Number,Title,Category,Word Count,Duration(sec),Upload Date,Tags\\n';
            
            data.videoSeries.forEach((video, index) => {
                const uploadDate = new Date();
                uploadDate.setDate(uploadDate.getDate() + index); // æ¯æ—¥1æœ¬ãšã¤
                
                csv += `${video.videoNumber},"${video.title}","${video.category}",${video.wordCount},${video.duration},${uploadDate.toISOString().split('T')[0]},"${video.tags.join(',')}"\\n`;
            });
            
            downloadFile(csv, 'youtube-upload-schedule.csv', 'text/csv');
        }
        
        // JSONãƒ•ã‚¡ã‚¤ãƒ«ç”Ÿæˆ
        function generateJSONFile(data) {
            const jsonStr = JSON.stringify(data, null, 2);

        // ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã‚¹ã‚¯ãƒªãƒ—ãƒˆç”Ÿæˆ
        function generateUploadScript(data) {
            let script = `#!/bin/bash
# YouTubeè‡ªå‹•ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã‚¹ã‚¯ãƒªãƒ—ãƒˆ

            data.videoSeries.forEach(video => {

        }
        
        // ãƒ•ã‚¡ã‚¤ãƒ«ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
        function downloadFile(content, filename, contentType) {
            const blob = new Blob([content], { type: contentType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
        }

        // ãƒ–ãƒƒã‚¯ãƒãƒ¼ã‚¯æ©Ÿèƒ½
        function getWordKey(word) {
            return `${word.jp}_${word.en}`;
        }

        function toggleBookmark() {
            if (filteredVocabulary.length === 0) return;

            const actualIndex = isRandomMode ? randomIndexes[currentIndex] : currentIndex;
            const word = filteredVocabulary[actualIndex];
            if (!word) return;

            const wordKey = getWordKey(word);

            if (bookmarkedWords.has(wordKey)) {
                bookmarkedWords.delete(wordKey);
            } else {
                bookmarkedWords.add(wordKey);
            }

            saveBookmarks();
            updateBookmarkButton();
        }

        function updateBookmarkButton() {
            if (filteredVocabulary.length === 0) return;

            const actualIndex = isRandomMode ? randomIndexes[currentIndex] : currentIndex;
            const word = filteredVocabulary[actualIndex];
            if (!word) return;

            const wordKey = getWordKey(word);
            const btn = document.getElementById('bookmarkBtn');

            if (bookmarkedWords.has(wordKey)) {
                btn.textContent = 'â˜…';
            } else {
                btn.textContent = 'â˜†';
            }
        }

        function toggleBookmarkMode() {
            isBookmarkMode = document.getElementById('bookmarkMode').checked;
            changeCategory();
        }

        function applyBookmarkFilter() {
            filteredVocabulary = filteredVocabulary.filter(word => {
                const wordKey = getWordKey(word);
                return bookmarkedWords.has(wordKey);
            });
        }

        function saveBookmarks() {
            const bookmarksArray = Array.from(bookmarkedWords);
            localStorage.setItem('childWordBookmarks', JSON.stringify(bookmarksArray));
        }

        function loadBookmarks() {
            const saved = localStorage.getItem('childWordBookmarks');
            if (saved) {
                const bookmarksArray = JSON.parse(saved);
                bookmarkedWords = new Set(bookmarksArray);
            }
        }
